<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員旅行ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>社員旅行ゲーム</h1>
        </header>
        
        <main>
            <section id="game-section">
                <h2>ゲーム</h2>
                <div class="game-container">
                    <div id="game-controls">
                        <button id="start-btn" class="btn">ゲーム開始</button>
                        <button id="reset-btn" class="btn">リセット</button>
                    </div>
                    <div id="game-area">
                        <!-- ゲームコンテンツがここに表示されます -->
                        <p>ゲームを開始するには「ゲーム開始」ボタンを押してください</p>
                    </div>
                    <div id="score-board">
                        <h3>得点表</h3>
                        <ul id="scores">
                            <!-- 得点がここに表示されます -->
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 社員旅行ゲーム</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
