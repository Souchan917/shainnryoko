<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップ速度ゲーム - 社員旅行出し物</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>タップ速度チャレンジ</h1>
        
        <div id="game-container">
            <div id="start-screen">
                <p>お名前を入力してください：</p>
                <input type="text" id="player-name" placeholder="名前を入力">
                <button id="start-button">ゲーム開始！</button>
            </div>
            
            <div id="game-screen" class="hidden">
                <div id="timer">10</div>
                <button id="tap-button">ここをタップ！</button>
                <div id="tap-count">0</div>
            </div>
            
            <div id="result-screen" class="hidden">
                <h2>結果発表</h2>
                <p>あなたのスコア: <span id="final-score">0</span>回</p>
                <button id="play-again">もう一度プレイ</button>
            </div>
        </div>
        
        <div id="ranking-container">
            <h2>ランキング</h2>
            <ol id="ranking-list"></ol>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
