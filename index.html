<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>リアルタイムゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="role-selector">
            <h1>役割を選択してください</h1>
            <button id="master-btn">マスター</button>
            <button id="player-btn">プレイヤー</button>
        </div>

        <div id="master-panel" class="hidden">
            <h2>マスター画面</h2>
            <button id="start-game">ゲームスタート</button>
            <button id="reset-game">リセット</button>
            <div id="status-message"></div>
        </div>

        <div id="player-panel" class="hidden">
            <h2>プレイヤー画面</h2>
            <div id="game-content">
                <p>マスターがゲームを開始するのを待っています...</p>
                <div id="image-container">
                    <!-- 画像がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- Preload main image -->
    <link rel="preload" href="puzzle.png" as="image">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="app.js"></script>
</body>
</html>
