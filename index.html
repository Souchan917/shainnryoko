<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="role-selector">
            <h1>役割を選択してください</h1>
            <button id="master-btn">マスター</button>
            <button id="player-btn">プレイヤー</button>
        </div>

        <div id="master-panel" class="hidden">
            <h2>マスター画面</h2>
            <button id="start-game">ゲームスタート</button>
            <button id="reset-game">リセット</button>
        </div>

        <div id="player-panel" class="hidden">
            <h2>プレイヤー画面</h2>
            <div id="game-content">
                <p>マスターがゲームを開始するのを待っています...</p>
                <div id="image-container"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
